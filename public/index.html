<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/font.css" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Inventory</title>
  </head>
  <body>
    <div class="app container">
      <!--------- SideBar -------->

      <div class="sideBar-ontoggle --hidden">
        <svg class="icon logo">
          <use xlink:href="../assets/images/sprite.svg#logo"></use>
        </svg>

        <div class="sideBar__icons">
          <div class="sideBar__dashboard sideBar__icon">
            <svg class="icon">
              <use xlink:href="../assets/images/sprite.svg#homeIcon"></use>
            </svg>
            <p>Dashboard</p>
          </div>
          <div class="sideBar__inventory sideBar__icon">
            <svg class="icon">
              <use xlink:href="../assets/images/sprite.svg#productIcon"></use>
            </svg>
            <p>Inventory</p>
          </div>
          <div class="sideBar__setting sideBar__icon">
            <img src="../assets/images/setting.svg" alt="setting icon" />
            <p>Setting</p>
          </div>
        </div>
      </div>

      <div class="sideBar">
        <svg class="icon logo">
          <use xlink:href="../assets/images/sprite.svg#logo"></use>
        </svg>

        <div class="sideBar__icons">
          <div class="sideBar__dashboard sideBar__icon">
            <svg class="icon">
              <use xlink:href="../assets/images/sprite.svg#homeIcon"></use>
            </svg>
            <p>Dashboard</p>
          </div>
          <div class="sideBar__inventory sideBar__icon">
            <svg class="icon">
              <use xlink:href="../assets/images/sprite.svg#productIcon"></use>
            </svg>
            <p>Inventory</p>
          </div>
          <div class="sideBar__setting sideBar__icon">
            <img src="../assets/images/setting.svg" alt="setting icon" />
            <p>Setting</p>
          </div>
        </div>
      </div>

      <!--------- Header --------->

      <header class="header">
        <form class="header__search__form">
          <div class="header__search">
            <svg class="icon">
              <use xlink:href="../assets/images/sprite.svg#search"></use>
            </svg>
            <input type="text" placeholder="Search product, order" />
          </div>
        </form>
        <img
          src="../assets/images/burger.svg"
          alt="menu icon"
          class="menu-toggle"
        />
      </header>

      <!-------- Main App -------->

      <div class="main">
        <div class="inventory-app">
          <div class="product-section__header">
            <h1>Products</h1>
            <div class="product-section__header__buttons">
              <div class="addProBtn">Add Product</div>
              <div class="filterBtn">
                <img src="../assets/images/filterIcon.svg" alt="" />
                <p>Filters</p>
              </div>
            </div>
          </div>

          <div class="product-section">
            <table>
              <tr class="table__title">
                <td>Products</td>
                <td>Quantity</td>
                <td>Price</td>
                <td>Availability</td>
                <td></td>
              </tr>
              <tr>
                <td>FIRST COLUMN</td>
                <td>SECOND COLUMN</td>
                <td>THIRD COLUMN</td>
                <td>FOURTH COLUMN</td>
                <td class="editTableSection">
                  <div class="table__icons">
                    <div class="editIcon">
                      <svg class="icon">
                        <use
                          xlink:href="../assets/images/sprite.svg#editIcon"
                        ></use>
                      </svg>
                    </div>
                    <div class="deleteIcon">
                      <img src="../assets/images/deleteIcon.svg" alt="" />
                    </div>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="../src/js/app.js" type="module"></script>
  </body>
</html>
